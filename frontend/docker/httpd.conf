<VirtualHost *:80>
        ServerName front

        Alias /static /var/www/ore/static-release
        <Directory  /usr/local/lib/python2.7/>
                Options FollowSymLinks
                AllowOverride None
                Order deny,allow
                Allow from all
        </Directory>

        WSGIDaemonProcess front processes=5 threads=1 maximum-requests=1000 display-name=%{GROUP} python-path=/var/www
        WSGIProcessGroup  front
        WSGIScriptAlias / /var/www/FuzzEd/wsgi.py
        WSGIPassAuthorization On

        ErrorLog ${APACHE_LOG_DIR}/front.error.log
        LogLevel info
        CustomLog ${APACHE_LOG_DIR}/front.access.log combined
</VirtualHost>

