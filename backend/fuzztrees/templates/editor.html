<html>

<head>
<title>FuzzTrees Modeling - Demo Page</title>

<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}lib/jquery-ui/js/jquery-1.7.2.min.js"></script>
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}lib/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}lib/jit/jit-2.0.1.js"></script>
<script  language="javascript">
function init(){
	var jqxhr = jQuery.getJSON("/api/json/", function(data) {
		var st = new $jit.ST({
			injectInto: 'graph',
			duration: 800,
			transition: $jit.Trans.Quart.easeInOut,
			levelDistance: 50,
			Node: {
				height: 20,
				width: 60,
				type: 'rectangle',
				color: 'yellow',
				overridable: true
			},
			Edge: {
				type: 'bezier',
				overridable: true
			},
			onCreateLabel: function(label, node){
				label.id = node.id;            
				label.innerHTML = node.name;
				label.onclick = function(){
					if(normal.checked) {
					  st.onClick(node.id);
					} else {
					st.setRoot(node.id, 'animate');
					}
				};
				//set label styles
				var style = label.style;
				style.width = 60 + 'px';
				style.height = 20 + 'px';            
				style.cursor = 'pointer';
				style.color = 'black';
				style.fontSize = '0.8em';
				style.textAlign= 'center';
				style.paddingTop = '3px';
			}
		});
		st.loadJSON(data);
		st.compute();
		st.geom.translate(new $jit.Complex(-200, 0), "current");
		st.onClick(st.root);
	})
   .error(function(xhr, status) { /*alert("Error"); alert(xhr.status);*/ alert(status) })
}
</script>

<style type="text/css">
	#graph {
		position:relative;
		width:600px;
		height:600px;
		margin:auto;
		overflow:hidden;
	}
</style>
</head>

<body onload="init();">
	{% include "headline.html" %}
	<div id="graph"></div>    
</body>
</html>
