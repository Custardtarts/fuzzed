<!DOCTYPE html>
<html lang="en">

<head>
	<title>Edit {{ graph }}</title>
	{% include "include/script.html" %}
	{% include "include/style.html" %}
</head>

<body>
	{% include "util/toolbar.html" %}

	<div class="container">

		<div class="page-header">
			<h1>
				Edit
				<small>{{ graph }}</small>
			</h1>
		</div>

		<form method="POST" action="/dashboard/{{ graph.pk }}/" class="form-horizontal">{% csrf_token %}
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<strong>{{ graph.type }}</strong>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="title" value="{{ graph }}" id="title">
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" name="save" class="btn btn-primary">Save</button>
					<a href="/dashboard/"><button class="btn">Cancel</button></a>
					<button type="submit" name="delete" class="btn btn-danger">Delete</button>
				</div>
			</fieldset>
		</form>

		{% include "util/footer.html" %}
	</div>

</body>
</html>
