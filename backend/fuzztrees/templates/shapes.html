<div id="FuzzedShapes">
	<ul data-role="listview" data-theme="c" data-divider-theme="c" data-inset="true" >
		<li data-role="list-divider">Shapes</li>
		<li>
			<div class="ui-grid-a">
				{% for key, node in node_types.items %}
					<div class="ui-block-{% cycle 'a' 'b' %} fuzzed-node-thumbnail-cell">
						&nbsp
						<div id="{{ node.type }}" class="fuzzed-node-thumbnail fuzzed-{{ node.type }}">
							{% include node.image %}
						</div>
						&nbsp
						<span class="fuzzed-node-thumbnail-label">{{ node.name }}</span>
					</div> 
				{% endfor %}
			</div>
		<li>
	</ul>
</div>
