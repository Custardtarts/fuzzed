<html xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
	<title>FuzzTrees - Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		@import url("{{ STATIC_URL }}lib/jquery-mobile/jquery.mobile-1.1.0.min.css");
		@import url("{{ STATIC_URL }}css/layout.css");
	</style>

    <script src="{{ STATIC_URL }}lib/jquery-ui/development-bundle/jquery-1.7.2.js" type="text/javascript" language="javascript"></script>
    <script src="{{ STATIC_URL }}lib/jquery-mobile/jquery.mobile-1.1.0.min.js" type="text/javascript" language="javascript"></script>
</head>

<body>
	<div data-role="page">

		<div data-theme="d" data-role="header" id="toolbar">
			<h1>FuzzTrees - Your Settings</h1>
			<a href="/" class="ui-btn-left" data-icon="back" data-rel="back">Dashboard</a>
		</div>

		<div data-role="content">
			<form method="POST" action="/dashboard/">{% csrf_token %}
				<label for="username">User name:</label>
				<input class="ui-disabled" type="text" name="username" id="username" value="{{ user.username }}"/>

				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<label for="firstname">First name:</label>
						<input type="text" name="firstname" id="firstname" value="{{ user.first_name }}"/>
					</div>
					<div class="ui-block-b">
						<label for="lastname">Last name:</label>
						<input type="text" name="lastname" id="lastname" value="{{ user.last_name }}"/>
					</div>
				</fieldset>

				<label for="email">E-Mail:</label>
				<input data-inline="true" type="email" name="email" id="email" value="{{ user.email }}"/>
				<label data-inline="true" for="newsletter">Keep me informed about updates.</label>
				<input data-inline="true" type="checkbox" name="newsletter" id="newsletter" {% if user.get_profile.newsletter %}checked{% endif %}/>
				{% if openids %}
				<h3>OpenID identities:</h3>
				<ul>
				{% for oid in openids %}
				<li>{{oid}}</li>
				{% endfor %}
				</ul>
				{% endif %}
				<input data-icon="check" data-theme="e" data-inline="true" type="submit" name="settings_save" value="Save"/>
			</form>
		</div>

		{% include "footer.html" %}

	</div>
</body>
</html>
