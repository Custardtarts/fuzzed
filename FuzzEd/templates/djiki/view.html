{% extends 'djiki/base_page.html' %}
{% load i18n djiki_tags %}

{% if user.is_staff %}
{% block menu_right %}
<li><a href="{% url 'djiki-page-edit' page.title|urlize_title %}"><i class="fa fa-pencil"></i> Edit </a></li>
{% endblock %}
{% endif %}


{% block djiki_main %}
<div class="page content grid_12">
	<div class="content">
		{{ revision.content|djiki_markup }}
		<div class="clear"></div>
	</div>
</div>
{% endblock %}
