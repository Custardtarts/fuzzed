{% extends "util/base.html" %}

{% block title %}
    {{ block.super }} - Edit {{ graph }}
{% endblock %}

{%block navigation_home %}hidden{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        Edit <small>{{ graph }}</small>
    </h1>
</div>

<form method="POST" action="/dashboard/{{ graph.pk }}/" class="form-horizontal">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <label class="control-label" for="kind">Kind</label>
            <strong class="form-control">{{ kind }}</strong>
        </div>

        <div class="form-group">
            <label class="control-label" for="name">Title</label>
            <input type="text" class="form-control input-xlarge" name="name" value="{{ graph }}" id="name">
        </div>

        <div class="form-group">
            <button type="submit" name="save" value="save" class="btn btn-primary">Save</button>
            <button class="btn btn-default" onclick="history.go(-1); return false;">Cancel</button>
        </div>
    </fieldset>
</form>
{% endblock %}
