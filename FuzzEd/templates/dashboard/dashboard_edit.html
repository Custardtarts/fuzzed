<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit {{ graph }}</title>
    {% include "util/style.html" %}
</head>

<body>
    {% include "util/toolbar.html" %}
    <div class="container">
        <div class="page-header">
            <h1>
                Edit <small>{{ graph }}</small>
            </h1>
        </div>

        <form method="POST" action="/dashboard/{{ graph.pk }}/" class="form-horizontal">
            {% csrf_token %}
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="kind"></label>
                    <div class="controls" id="kind">
                        <strong>{{ kind }}</strong>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="name" value="{{ graph }}" id="name">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" name="save" value="save" class="btn btn-primary">Save</button>
                    <button class="btn" onclick="history.go(-1); return false;">Cancel</button>
                    <button type="submit" name="delete" value="delete" class="btn btn-danger">Delete</button>
                </div>
            </fieldset>
        </form>

        {% include "util/footer.html" %}
    </div>

</body>
</html>
