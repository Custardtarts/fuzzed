{% extends "util/base.html" %}

{% block title %}
    {{ block.super }} - Create a Graph
{% endblock %}

{%block navigation_home %}hidden{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        Create
        <small>a new {{ name }} diagram</small>
    </h1>
</div>

<form method="POST" action="/dashboard/new/" class="form-horizontal">
    {% csrf_token %}
    <fieldset>
        <div class="control-group">
            <div class="controls">
                <strong>{{ name }}</strong>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="name">Title</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="name" value="Reliability Diagram" id="name">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" name="save" value="save" class="btn btn-primary">Create</button>
            <a class="btn" href="/dashboard/">Cancel</a>
        </div>

        <input type="hidden" name="kind" value="{{ kind }}">
    </fieldset>
</form>
{% endblock %}
