<div id="FuzzEdShapes" class="menu" header="Shapes">
    <table>
    {% for kind, node in nodes %}
        {% if not node.excludeFromShapesMenu %}
            {% cycle '<tr>' '' %}
                <td class="right-tooltip fuzzed-shape" title="{{ node.help }}">
                    {% include node.image %}
                    <span class="fuzzed-shape-label">{{ node.name }}</div>
                </td>
            {% cycle '' '</tr>' %}
        {% else %}
            <td style="display: none">
                {% include node.image %}
            </td>
        {% endif %}
    {% endfor %}
    </table>
</div>
